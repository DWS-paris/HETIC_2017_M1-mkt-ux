<!-- Déclarer le type de document : html5 -->
<!DOCTYPE html>

<!-- Ouvrir la balise HTML -->
<htmL>

    <!-- Congifurer la page : head -->

        <meta charset="UTF-8">

        <title>Document de base HTML</title>

    <body>

    </body>

</htmL>
